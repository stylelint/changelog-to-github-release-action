name: Test

on:
  push:
    branches: ['main']
  pull_request:

permissions: read-all

jobs:
  get-node-version:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.node-version.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Get Node.js version from package.json
        id: node-version
        shell: bash
        run: echo "value=$(npm pkg get 'engines.node' | jq -r)" >> "${GITHUB_OUTPUT}"

  lint:
    needs: get-node-version
    uses: stylelint/.github/.github/workflows/call-lint.yml@d8a0a5b9734a79a67803d47b9aa93e31252a0459 # 0.1.0
    with:
      node-version: ${{ needs.get-node-version.outputs.version }}
    permissions:
      contents: read

  test:
    needs: get-node-version
    uses: stylelint/.github/.github/workflows/call-test.yml@d8a0a5b9734a79a67803d47b9aa93e31252a0459 # 0.1.0
    with:
      node-version: '["${{ needs.get-node-version.outputs.version}}"]'
    permissions:
      contents: read
